version: 2.1

jobs:
  build_and_test:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - run:
          name: Create .env file from project
          command: env >> .env
      - run:
          name: Run compose
          command: docker-compose up -d
      - run:
          name: Run tests
          command: docker exec -it shortener_b pytest -s
workflows:
  main:
    jobs:
      - build_and_test
